<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokedex</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="pokedexBody">
    <div class="blueCircle"></div>
    <div class="greyCircle"></div>
    <div class="yellowCircle"></div>
    <div class="greenCircle"></div>

    <div class="screenBackground">
      <div class="screenFace loading">
        <img class="pokemonSprite" width="200px" height="200px">
      </div>
    </div>

    <div class="redCenter"></div>

    <button class="randomButton">Random</button>
    <button class="leftButton"><=</button>
    <button class="rightButton">=></button>

    <div class="searchBackground"></div>
    <div class="searchInput"></div>
    <div class="searchButton"></div>

    <!-- <div class="pokemonName"></div> -->
    <!-- <div class="pokemonId"></div> -->
    <form >
      <input type="text" class="pokemonName">
      <input type="text" class="pokemonId">  
    </form>

    <div class="pokemonGrid">
      <div class="pokemonDescription"></div>
      <div class="pokemonHeight"></div>
      <div class="pokemonWeight"></div>
      <div class="pokemonTypes"></div>
      <div class="pokemonStats"></div>
    </div>
  </div>

  <!-- Team -->
  <div class="teamContainer">
    <div class="teamCard">
      <div class="cardName">Pokemon</div>
      <div class="cardSprite">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="">
      </div>
    </div>
    <div class="teamCard">

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="">

    </div>
    <div class="teamCard">

      <div class="cardSprite">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png" alt="">
      </div>
    </div>
    <div class="teamCard">
      <div class="cardName">Pokemon</div>
      <div class="cardSprite">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/143.png" alt="">
      </div>
    </div>
    <div class="teamCard">
      <div class="cardName">Pokemon</div>
      <div class="cardSprite">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/145.png" alt="">

    </div>
    <div class="teamCard">
